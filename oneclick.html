  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>儲ける方法</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    </head>
    <body>
      <section class="hero is-fullheight" style="background: url(satusaba.jpg)">
        <div class="hero-body">
          <div id="app" class="container">
            <div v-if="seen" class="notification">
              <progress class="progress is-small is-primary" max="100">0%</progress>
              <p class="is-size-4">{{ message }}</p>
            </div>
            <h1 class="title is-size-1">儲ける方法</h1>
            <p class="is-size-3">何もせずに月300万稼ぐ方法があります。</p>
            <p class="is-size-3">そんな夢のような方法を教えます。あなたも億万長者になりましょう。</p>
            <button v-on:click="move" class="button is-primary">もっと詳しく</button>
          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script type="text/javascript" src="oneclick.js"></script>
    </body>
  </html>
